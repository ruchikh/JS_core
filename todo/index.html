<!DOCTYPE html>
<head>
    <title>ToDo List</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css" />

</head>
<html>
    <body>
        <h1>ToDo List</h1>
        <form class='searchinput'>
            <input type="text" class="search-input" placeholder="Search Value" />
        </form>
        <form class='form'>

            <input type="text" class="todo-input" placeholder="Enter Input" /> 
            <button class='btn'>Submit</button>
        </form>
        <ul class="todo-list"></ul>

        <script src="main.js"></script>
    </body>
</html>
