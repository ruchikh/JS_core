<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/stylesheet/style.css">
	<title>todo-mvc</title>
</head>
<body>

	<div class = "wrapper">
		<h1>todos</h1>
		<div class= "secondary-wrapper">
			<form class="addItems">
				<input type="text" class="todo-text" placeholder="What needs to be done?">
			</form>
			<ul class="todo-mvc"></ul>


		<footer class="footer">
			<span class="counting"></span>
			<span class="style_all">All</span>
			<span class="style_active border">Active</span>
			<span class="style_completed border">Completed</span>
			<a href="" class="anchor">clear completed</a>

		</footer>
		</div>


	</div>
