//Write a JavaScript function to count the occurrence of a substring in a string.
// Input (String, String) -> ('The world of the dogs', 'the')
// Output (Number) -> 2

function countstring(string, string1){
	var arraysplit = string.split(' ');
	var count = 0;
	arraysplit.forEach(element => {
		if(element.toLowerCase() == string1){
			count++;
	}
		
	});
	return count;
	}
